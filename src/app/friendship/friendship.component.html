<div>
  <h3>Lista znajomych</h3>
  <ul>
    <li *ngFor="let friend of friends">
      {{friend.displayName}}
      <a (click)="deleteFriend(friend.id)">Usuń ze znajomych</a>
    </li>
  </ul>
</div>


<div>
  <h3>Zaproszenia do znajomych</h3>
  <ul>
    <li *ngFor="let friend of invitationsFriends">
      {{friend.displayName}}
      <a (click)="acceptFriendship(friend.id)">Zaakceptuj</a>
      <a (click)="denyFriendship(friend.id)">Odrzuć</a>
    </li>
  </ul>
</div>
