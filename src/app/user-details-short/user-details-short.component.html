<table>
    <td><ng-container *ngIf="avatarBase64Str !== undefined && avatarBase64Str.length>0">

        <div >
          <img src="{{avatarBase64Str}}" style="height: 30%; width: 30%; object-fit: scale-down;" >
          <br/>
        </div>
      </ng-container></td>

  <td> <p style="text-align:center">
      <a (click)="gotoProfile(shortDto?.id)" class="btn btn-info">
    {{shortDto?.displayName}}</a></p></td>

</table>
